<ion-header>
  <ion-toolbar>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding background">
  <ion-grid>
    <ion-row>
      <ion-col size="4" offset="4">
        <img src="../../assets/img/avatar.png"/>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <form class="form" *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

    <div class="ion-margin-vertical">
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel">
        </ion-input>
      </ion-item>
    </div>
    
    <ng-container>
      <div class="danger" role="alert" *ngIf="username.errors && f.submitted">
        Username is required!
      </div>
    </ng-container>

    <div class="ion-margin-vertical">
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel">
        </ion-input>
      </ion-item>
    </div>
    
    <ng-container>
        <div class="danger" role="alert" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength"> Password must be at least 6 characters</div>
        </div>
    </ng-container>

    <ion-button type="submit" expand="block" color="warning">Sign in</ion-button>

    
      <ion-label color="danger" class="ion-text-center" *ngIf="f.submitted && isLoginFailed">
        Login failed: {{errorMessage}}
      </ion-label>

  </form>
  <!-- <ion-label color="success" class="ion-text-center" *ngIf="isLoggedIn">
    Logged in as: {{roles}}
  </ion-label> -->
  <p class="ion-text-center">Don't have an account? <a (click)="goToSignup()">Register</a></p>
  <!-- <div class="ion-margin-vertical">
    <ion-button expand="block" color="success" (click)="goToSignup()">Register</ion-button>
    <ion-button id="ion-end" color="secondary" (click)="gotoReset()">Forgot password</ion-button>
  </div> -->
</ion-content>
