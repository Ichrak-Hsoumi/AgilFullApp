<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header"> 
                        <h2 class="card-title">Pass the Queue</h2>
                    
                    <!-- IF THERE IS CLIENTS -->
                    <div class="content" *ngIf="ticketGuichet.length != 0">
                        <div class="row">
                            <div class="col-md-4 txt">
                                <h4>Current Client :</h4>
                            </div>
                            <div class="col-md-4 number">
                                <h4><b>{{firstTicket.id}}</b></h4>
                            </div>
                            <div class="col-md-4 button">
                                <button class="btn btn-primary" type="submit" (click)="getNext(firstTicket.id)">Next <i class="fa fa-chevron-circle-right" aria-hidden="true"></i></button>
                            </div>
                        </div>
                    </div>

                    <!-- IF THERE IS NOOOOO CLIENTS -->
                    <div class="content" *ngIf="ticketGuichet.length == 0">
                        <div class="row">
                            <div class="col-md-6 txt">
                                <h4 style="color:red ;">The queue is empty, there are no clients</h4>
                            </div>
                        </div>
                    </div>
                    
                </div> 
            </div>
        </div>
    </div>
</div>
