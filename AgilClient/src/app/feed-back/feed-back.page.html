<ion-header>
  <ion-toolbar color="warning">
    <ion-title>FeedBack</ion-title>
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col size="4" offset="4">
            <img src="../../assets/img/fb.png"/>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>

    <ion-card-content>
      <form class="form" name="form" [formGroup]="form" (ngSubmit)="submit()">
    
        <div class="ion-margin-vertical">
          <ion-item>
            <ion-label position="floating">Add a FeedBack</ion-label>
            <ion-textarea formControlName="content" id="content" type="text" class="form-control" name="content">
            </ion-textarea>
          </ion-item>
        </div>
        
        <ng-container>
          <div *ngIf="f.content.touched && f.content.invalid" class="alert alert-danger">
            <div *ngIf="f.content.errors.required">Content is required.</div>
        </div>
        </ng-container>
       
    
        <ion-button type="submit" expand="block" color="primary" [disabled]="!form.valid"><ion-icon name="checkmark-circle-outline" slot="end"></ion-icon>Submit</ion-button>
    
     
    
      </form>
    </ion-card-content>
  </ion-card>

  
</ion-content>
