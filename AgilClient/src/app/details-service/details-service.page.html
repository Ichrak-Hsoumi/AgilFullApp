<ion-header>
  <ion-toolbar color="warning">
    <ion-title>{{ service.nom }}</ion-title>
    <!-- <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-buttons> -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/serviices"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <h5 class="title"> Get a ticket for {{ service.nom }}?</h5>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" color="secondary" (click)="presentActionSheet()">Get Ticket</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
