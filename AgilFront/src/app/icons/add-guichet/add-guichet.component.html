<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header"> 
                        <h2 class="card-title">Create New Window</h2>
                        <a href="#" [routerLink]="['/ghuichets']" class="btn btn-primary"><i class="fa fa-undo" aria-hidden="true"></i> Back</a>
                    </div>
                    <div class="content">
                        <form [formGroup]="form" (ngSubmit)="submit()">

                            <div class="form-group">
                                <label for="number">Window Number:</label>
                                <input 
                                    formControlName="number"
                                    id="number" 
                                    type="text" 
                                    class="form-control">
                                <div *ngIf="f.number.touched && f.number.invalid" class="alert alert-danger">
                                    <div *ngIf="f.number.errors.required">Number is required.</div>
                                </div>
                            </div>
  
                            <div class="form-group">
                                <label for="open">Opening Time:</label>
                                <input 
                                    formControlName="open"
                                    id="open" 
                                    type="time" 
                                    class="form-control">
                                <div *ngIf="f.open.touched && f.open.invalid" class="alert alert-danger">
                                    <div *ngIf="f.open.errors.required">Opening Time is required.</div>
                                </div>
                            </div>
                      
                            <div class="form-group">
                                <label for="close">Closing Time:</label>
                                <input 
                                    formControlName="close"
                                    id="close" 
                                    type="time" 
                                    class="form-control">
                                <div *ngIf="f.close.touched && f.close.invalid" class="alert alert-danger">
                                    <div *ngIf="f.close.errors.required">Closing Time is required.</div>
                                </div>
                            </div>
                      
                            <button class="btn btn-primary" type="submit" [disabled]="!form.valid"><i class="fa fa-floppy-o" aria-hidden="true"></i> Submit</button>
                        </form>
                    </div>
                </div> 
            </div>
        </div>
    </div>
</div>
