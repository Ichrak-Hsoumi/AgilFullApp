<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" *ngIf="isLoggedIn">
      <ion-header>
        <ion-toolbar translucent>
          <ion-grid>
            <ion-row>
              <ion-col size="2" offset="0">
                <img src="../assets/img/ag.jpg"/>
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list id="inbox-list">

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        
      </ion-content>
      <ion-list id="inbox-list">
        <ion-footer>
          <ion-menu-toggle auto-hide="false" *ngFor="let f of appFooter; let i = index">
            <ion-item routerDirection="root" [routerLink]="[f.url]" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="f.icon + '-outline'" [md]="f.icon + '-sharp'"></ion-icon>
                  <ion-label>{{ f.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          
       </ion-footer>
      </ion-list>
      
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
