<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h2 class="card-title">List of Feedbacks</h2> <br>
                        <div class="form-group col-md-3"> 
                            <input type="text" placeholder="Search.." class="form-control" [(ngModel)]="searchText"> 
                        </div>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="text-warning">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Date 
                                    </th>
                                    <th>
                                        Content
                                    </th>
                                    <th>
                                        Client Id
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let feedBack of feedBacks | filter:searchText | paginate:{itemsPerPage:4, currentPage:p};">
                                        <td>
                                            {{ feedBack.id }}
                                        </td>
                                        <td>
                                            {{ feedBack.date}}
                                        </td>
                                        <td>
                                            {{ feedBack.content }}
                                        </td>
                                        <td>
                                            {{ feedBack.client.id }}
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot class="grey lighten-5 w-100 text-center">
                                    <tr>
                                      <td colspan="4">
                                        <pagination-controls (pageChange)="p=$event"></pagination-controls>
                                      </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
